name: Deploy web.html to S3

on:
  push:
    branches:
      - master
    paths:
      - "web.html"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::692809225052:role/Projectrole
          aws-region: ap-southeast-2

      - name: Upload HTML files to S3
        run: |
          aws s3 cp web.html s3://${{ secrets.S3_BUCKET_NAME }}/web.html
          --include "web.html"
